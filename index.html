<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namorado da Natália</title>
    <style>
        /* Estilo do fundo e fonte */
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
            50% {
                text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
            }
        }

        /* Imagem da Hello Kitty com animação de entrada */
        .kitty-image {
            width: 200px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Caixa de mensagem com borda brilhante */
        .message-box {
            background-color: #1a1a1a;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            color: #ff69b4;
            box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
            margin-top: 20px;
        }

        /* Estilo dos botões */
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Animação dos botões ao passar o mouse e ao clicar */
        button:hover {
            background-color: #ff69b4;
            box-shadow: 0 0 10px #ff69b4;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>☆ Namorado da Natália ☆</h1>
    <img src="https://static.wikia.nocookie.net/sanrio/images/1/10/Hello-kitty.png/revision/latest?cb=20171105235741" alt="Hello Kitty" class="kitty-image">
    
    <div class="message-box">
        <p><b>Escolha uma opção de mensagem para enviar (com muito carinho!):</b></p>
        <button onclick="sendMessage(1)">💌 Conversar com o namorado da Natália 💌</button>
        <button onclick="sendMessage(2)">💬 Negociação 💬</button>
        <button onclick="sendMessage(3)">✅ Confirmação de algo ✅</button>
        <button onclick="sendMessage(4)">🔓 Permissão 🔓</button>
        <button onclick="sendMessage(5)">👯‍♀️ Amizades 👯‍♀️</button>
    </div>

    <script>
        function sendMessage(option) {
            let number = "+5527996136038";
            let message;

            switch(option) {
                case 1:
                    message = "Olá!%20Gostaria%20de%20conversar%20com%20o%20namorado%20da%20Natália.%20Como%20está%20você?%20💕";
                    break;
                case 2:
                    message = "Olá!%20Gostaria%20de%20negociar%20algo%20com%20você.%20Podemos%20conversar?%20💖";
                    break;
                case 3:
                    message = "Olá!%20Gostaria%20de%20confirmar%20algo%20com%20você.%20Pode%20me%20ajudar?%20✨";
                    break;
                case 4:
                    message = "Olá!%20Preciso%20de%20sua%20permissão%20para%20algo.%20Você%20pode%20me%20confirmar?%20🔐";
                    break;
                case 5:
                    message = "Olá!%20Gostaria%20de%20falar%20sobre%20amizades.%20Podemos%20conversar?%20🌸";
                    break;
                default:
                    alert("Opção inválida. Por favor, tente novamente!");
                    return;
            }

            let url = `https://wa.me/${number}?text=${message}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
