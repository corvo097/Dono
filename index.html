<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namorado da Natália</title>
    <style>
        /* Estilo do fundo e fonte */
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
            50% {
                text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
            }
        }

        /* Caixa de mensagem com borda brilhante */
        .message-box {
            background-color: #1a1a1a;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            color: #ff69b4;
            box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
            margin-top: 20px;
        }

        /* Estilo dos botões */
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Animação dos botões ao passar o mouse e ao clicar */
        button:hover {
            background-color: #ff69b4;
            box-shadow: 0 0 10px #ff69b4;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: none;
        }

        /* Estilo do aviso em vermelho */
        .warning {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            visibility: hidden;
        }

        .glitch {
            position: relative;
            display: inline-block;
            color: #ff0000;
            font-size: 2em;
        }

        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 0;
            color: #ff1493;
            z-index: -1;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { left: 2px; top: 0; }
            20% { left: -2px; top: 2px; }
            40% { left: 2px; top: 0; }
            60% { left: -2px; top: -2px; }
            80% { left: 2px; top: 0; }
            100% { left: 2px; top: 0; }
        }

        /* Estilo de animação de "brilho" */
        .green-glow {
            animation: greenGlow 1s ease-in-out;
        }

        @keyframes greenGlow {
            0% {
                box-shadow: 0 0 5px 5px rgba(0, 255, 0, 0.5);
                background-color: #0d0d0d;
            }
            100% {
                box-shadow: 0 0 15px 15px rgba(0, 255, 0, 1);
                background-color: #0d0d0d;
            }
        }

    </style>
</head>
<body>

    <h1>☆ Namorado da Natália ☆</h1>
    
    <div class="message-box">
        <p><b class="warning" id="question1">Você é homem ou mulher?</b></p>
        <button id="manBtn" style="visibility: hidden;" onclick="askDistance('homem')">Homem</button>
        <button id="womanBtn" style="visibility: hidden;" onclick="askDistance('mulher')">Mulher</button>
    </div>

    <div class="message-box">
        <p><b id="distanceQuestion" class="warning" style="visibility: hidden;">Você está muito perto?</b></p>
        <button id="yesBtn" style="visibility: hidden;" onclick="handleDistance('sim')">Sim</button>
        <button id="noBtn" style="visibility: hidden;" onclick="handleDistance('não')">Não</button>
        <button id="aBitBtn" style="visibility: hidden;" onclick="handleDistance('um pouco')">Um pouco</button>
    </div>

    <div id="finalMessage" class="warning"></div>

    <!-- Exibição do GIF -->
    <div>
        <img src="https://i.ibb.co/wsKyhbK/11b5e23a03cc48984b86574ac79aed2ad5040476-gifv-2.gif" alt="Gif Animado">
    </div>

    <script>
        window.onload = function() {
            document.getElementById('question1').style.visibility = 'visible';
            document.getElementById('manBtn').style.visibility = 'visible';
            document.getElementById('womanBtn').style.visibility = 'visible';
        }

        function askDistance(gender) {
            document.getElementById('question1').style.visibility = 'hidden';
            document.getElementById('manBtn').style.visibility = 'hidden';
            document.getElementById('womanBtn').style.visibility = 'hidden';

            document.getElementById('distanceQuestion').style.visibility = 'visible';
            document.getElementById('yesBtn').style.visibility = 'visible';
            document.getElementById('noBtn').style.visibility = 'visible';
            document.getElementById('aBitBtn').style.visibility = 'visible';
        }

        function handleDistance(answer) {
            // Aplica o efeito de glitch
            document.body.style.animation = 'glitch 1s infinite';
            setTimeout(function() {
                document.body.style.animation = 'none'; // Remove o efeito de glitch depois de um tempo
            }, 2000);

            // Esconde as opções de resposta
            document.getElementById('distanceQuestion').style.visibility = 'hidden';
            document.getElementById('yesBtn').style.visibility = 'hidden';
            document.getElementById('noBtn').style.visibility = 'hidden';
            document.getElementById('aBitBtn').style.visibility = 'hidden';

            let finalMessage = document.getElementById('finalMessage');
            
            if (answer === 'sim') {
                finalMessage.innerHTML = '<div class="glitch" data-text="AFASTE-SE">AFASTE-SE</div>';
                setTimeout(function() {
                    finalMessage.style.visibility = 'hidden';
                }, 3000);
            } else if (answer === 'não') {
                finalMessage.innerHTML = '<div class="green-glow">✅</div>';
                setTimeout(function() {
                    finalMessage.style.visibility = 'hidden';
                    document.body.style.backgroundColor = '#0d0d0d';
                }, 2000);
            } else if (answer === 'um pouco') {
                finalMessage.innerHTML = '<div class="glitch" data-text="MANTENHA A DISTÂNCIA">MANTENHA A DISTÂNCIA</div>';
                setTimeout(function() {
                    finalMessage.style.visibility = 'hidden';
                }, 3000);
            }
        }
    </script>

</body>
</html>
