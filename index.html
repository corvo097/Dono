<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino da Minha Amada Esposa üíï</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #4A4A4A;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            color: #FF69B4; /* Rosa suave */
            font-size: 28px;
        }

        h2 {
            color: #FF1493; /* Rosa forte */
        }

        h3 {
            color: #DB7093; /* Rosa mais suave */
        }

        button {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FF69B4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 5px 0;
            border: 1px solid #FF1493;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            border-color: #FF69B4;
        }

        #calculos {
            margin-top: 40px;
            background-color: #FFEBF0;
            padding: 20px;
            border-radius: 8px;
        }

        #resultados p {
            font-size: 18px;
            color: #FF1493;
        }

        #resultados span {
            font-weight: bold;
            font-size: 20px;
        }

        .mensagem {
            margin-top: 30px;
            background-color: #FFEBF0;
            padding: 20px;
            border-radius: 8px;
            color: #FF1493;
            font-size: 20px;
            font-weight: bold;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ol√°, minha linda esposa! üíñ Vamos organizar seu treino? üòò</h1>
        
        <!-- Treino da Semana -->
        <div id="treino">
            <h2>Treino da Semana:</h2>
            
            <!-- Segunda-feira: Costas e Abd√¥men -->
            <div id="segunda-feira">
                <h3>Segunda-feira: Costas e Abd√¥men</h3>
                <ul>
                    <li><label for="terra">Levantamento Terra:</label> 
                        <input type="number" id="terra" placeholder="Peso (kg)">
                    </li>
                    <li><label for="barra">Barra Fixa:</label> 
                        <input type="number" id="barra" placeholder="Peso (kg)">
                    </li>
                    <li><label for="remada">Remada Curvada:</label> 
                        <input type="number" id="remada" placeholder="Peso (kg)">
                    </li>
                </ul>
                <button onclick="concluirExercicio('segunda-feira')">Concluir Exerc√≠cio üíñ</button>
            </div>

            <button onclick="salvarProgresso()">Salvar Progresso üíñ</button>
        </div>

        <!-- C√°lculos: Peso Basal e IMC -->
        <div id="calculos">
            <h2>Calculadora de Bem-Estar da Minha Esposa üòò</h2>
            <form id="calculo-form">
                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" placeholder="Altura (cm)" required>
                
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" placeholder="Peso (kg)" required>
                
                <button type="button" onclick="calcular()">Calcular IMC e Peso Ideal üíï</button>
            </form>

            <div id="resultados">
                <h3>Resultados:</h3>
                <p><strong>IMC:</strong> <span id="imc">-</span></p>
                <p><strong>Peso Ideal:</strong> <span id="peso-ideal">-</span></p>
            </div>
        </div>

        <!-- Mensagem de Parab√©ns -->
        <div id="mensagem-parabens" class="mensagem"></div>
    </div>

    <script>
        // Fun√ß√£o para salvar o progresso do treino
        function salvarProgresso() {
            let progresso = {
                "segunda-feira": {
                    "terra": document.getElementById("terra").value,
                    "barra": document.getElementById("barra").value,
                    "remada": document.getElementById("remada").value
                }
            };

            localStorage.setItem("progressoTreino", JSON.stringify(progresso));
            alert("Progresso salvo, meu amor! üíï");
        }

        // Fun√ß√£o para calcular IMC e Peso Ideal
        function calcular() {
            let altura = document.getElementById("altura").value;
            let peso = document.getElementById("peso").value;

            if (altura && peso) {
                // C√°lculo do IMC
                let imc = peso / ((altura / 100) ** 2);
                document.getElementById("imc").textContent = imc.toFixed(2);

                // C√°lculo do Peso Ideal (para mulheres)
                let pesoIdeal = 22 * ((altura / 100) ** 2);
                document.getElementById("peso-ideal").textContent = pesoIdeal.toFixed(2);
            } else {
                alert("Por favor, preencha todos os campos para calcular!");
            }
        }

        // Fun√ß√£o para exibir mensagem de parab√©ns
        function concluirExercicio(dia) {
            let mensagem = "Parab√©ns meu amor üôå‚ù§Ô∏è voc√™ √© a melhor desse universoüíó continue assim sendo essa menina focadaüíñ te amo muito!";
            let mensagemDiv = document.getElementById("mensagem-parabens");

            // Exibir a mensagem
            mensagemDiv.textContent = mensagem;
            mensagemDiv.style.display = "block"; // Mostrar a mensagem
        }

        // Fun√ß√£o para carregar o progresso do treino (caso existam dados salvos)
        function carregarProgresso() {
            let progresso = JSON.parse(localStorage.getItem("progressoTreino"));
            if (progresso) {
                for (let dia in progresso) {
                    for (let exercicio in progresso[dia]) {
                        document.getElementById(exercicio).value = progresso[dia][exercicio];
                    }
                }
            }
        }

        // Carregar o progresso ao carregar a p√°gina
        window.onload = carregarProgresso;
    </script>
</body>
</html>
